<!DOCTYPE html>
<html>
<head>
    <title>Text analyzer</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
<meta name="description" content="text analyser first final draft ">
</head>
<body>
    <div class="container">
        <main>
            <h1>Text analyzer</h1>
            <p>Paste in text below, submit, and get some basic stats back.</p>
            <form id="text-to-be-analysed">
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea cols="60" rows="20" id="user-text" name="user-text" placeholder="Place Your Text Here." required></textarea>
                </div>
                <div>
                    <button type="submit">Analyze it!</button>
                </div>
            </form>

            <dl class="js-results">
                <dt class= "wordCount">Word count:</dt>
                <dd class= "wordCount"></dd>

                <dt class= "uniqueWordCount">Unique word count:</dt>
                <dd class= "uniqueWordCount"></dd>

                <dt class= "averageWordLength" >Average word length:</dt>
                <dd class= "averageWordLength"></dd>

                <dt class= "averageSentence" >Average sentence length:</dt>
                <dd class= "averageSentence"></dd>
            </dl>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="app.js"></script>
</body>
</html>
